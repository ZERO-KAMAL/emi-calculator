<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"
      integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA=="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>Hello, world!</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 card">
          <h1>EMI Calculator</h1>
          <form name="loan-form">
            <div class="loanBlock">
              <h3>Loan Amount</h3>
              <input
                type="number"
                id="amount"
                style="border-radius: 5px"
              /><br />
            </div>
            <div class="aprBlock">
              <h3>Interest Rate</h3>
              <input
                type="number"
                name="apr"
                id="apr"
                style="border-radius: 5px"
              /><br />
            </div>
            <div class="tenureBlock">
              <h3>Time Periods(yrs)</h3>
              <input
                type="number"
                name="tenure"
                id="tenure"
                style="border-radius: 5px"
              /><br />
              <br />
            </div>
            <div class="d-flex">
              <button style="border-radius: 2px" id="find" class="btn-sub">
                Find Emi
              </button>
            </div>
          </form>
        </div>

        <div class="col-md-6 card">
          <h1>Results</h1>
          <br />
          <h3>
            Total EMI:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span
              id="emi"
            ></span>
          </h3>
          <h3>
            Total Amount: &nbsp;&nbsp;&nbsp;&nbsp;<span id="totalAmt"></span>
          </h3>
          <h3>
            Total Interest:&nbsp;&nbsp;&nbsp;&nbsp;<span id="totalInt"></span>
          </h3>
          <div id="chartContainer" style="height: 300px; width: 100%"></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
